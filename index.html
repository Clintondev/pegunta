<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paga cervejinha em Piri?</title>
    <style type="text/css" id="operaUserStyle"></style>
</head>
<body>
    <div id="conteudo">
        <h2>Paga cervejinha em Piri?</h2>
        <div style="margin: auto;width: 170px;">
            <button style="position: fixed;display: block;" class="btn" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: absolute;">NÃO</button>
        </div>
    </div>

    <style>
        #conteudo {
            background: #ff7a7a;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
            text-align: center;
            font-family: sans-serif;
        }

        .btn {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            width: 80px;
            border-radius: 5px;
        }
    </style>

    <script>
        function sim() {
            alert("Heheheh quero haineken");
            // redireciona para um URL após clicar no SIM
            location.href = "https://www.youtube.com/watch?v=FS1DeN_ujDE&t=10s";
        }

        function desvia(btn) {
            btn.style.position = 'absolute';
            btn.style.bottom = geraPosicao(10, 90);
            btn.style.left = geraPosicao(10, 90);
            console.log('opa, desviei...');
        }

        function geraPosicao(min, max) {
            return (Math.random() * (max - min) + min) + "%";
        }

        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const btnNao = document.querySelector('button[onclick="desvia(this)"]');
            btnNao.addEventListener('click', function(event) {
                event.preventDefault();
                desvia(btnNao);
            });
            btnNao.addEventListener('mouseover', function() {
                desvia(btnNao);
            });
            if (isMobile()) {
                btnNao.addEventListener('touchstart', function() {
                    desvia(btnNao);
                });
            }
        });

        const o = "MTHS1901", e = 90, l = "bold";
        console.log(`%c${o}`, "font-size: 90px; font-weight: bold; background: linear-gradient(90deg, red, yellow);");
        console.log("Tutorial: https://www.youtube.com/watch?v=zxxB9SFh9p4");
    </script>
</body>
</html>
